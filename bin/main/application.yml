  datasource:
    url: jdbc:postgresql://localhost:5432/personal_travel_assistant
    username: travel_user   # ðŸ”¥ CHANGE this to your local Postgres username
    password: travel_pass   # ðŸ”¥ CHANGE this to your local Postgres password
